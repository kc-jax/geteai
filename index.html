<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geteai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'VT323', monospace;
            background: #0a0a0a;
            color: #7cb342;
            overflow-x: hidden;
            position: relative;
        }
        
        /* CRT Scanlines */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0,0,0,0.15) 3px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* CRT Curve effect */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
            z-index: 999;
        }
        
        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #7cb342;
            background: rgba(0,0,0,0.9);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #7cb342;
            letter-spacing: 2px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        nav button {
            background: transparent;
            border: 1px solid;
            color: #7cb342;
            border-color: #7cb342;
            padding: 0.4rem 1rem;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        nav button:hover, nav button.active {
            background: rgba(124, 179, 66, 0.2);
            border-color: #c9b437;
            color: #c9b437;
        }
        
        nav button.active {
            border-bottom: 2px solid #c9b437;
        }
        
        main { max-width: 1000px; margin: 1.5rem auto; padding: 1.5rem; }
        
        .section { display: none; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #auth-section {
            text-align: center;
            max-width: 400px;
            margin: 3rem auto;
        }
        
        .auth-form {
            border: 1px solid #7cb342;
            padding: 1.5rem;
            margin-top: 1.5rem;
            background: rgba(0,0,0,0.5);
        }
        
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }
        
        .auth-tabs button {
            background: transparent;
            border: 1px solid #7cb342;
            color: #7cb342;
            padding: 0.4rem 1rem;
            font-family: 'VT323', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auth-tabs button.active {
            background: rgba(124, 179, 66, 0.3);
            border-color: #c9b437;
            color: #c9b437;
        }
        
        input, textarea {
            width: 100%;
            background: rgba(0,0,0,0.7);
            border: 1px solid #7cb342;
            color: #7cb342;
            padding: 0.6rem;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            margin: 0.4rem 0;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button.primary {
            width: 100%;
            background: rgba(124, 179, 66, 0.1);
            color: #7cb342;
            border: 1px solid #7cb342;
            padding: 0.8rem;
            font-family: 'VT323', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.8rem;
            transition: all 0.2s;
        }
        
        button.primary:hover {
            background: rgba(124, 179, 66, 0.3);
            border-color: #c9b437;
            color: #c9b437;
        }
        
        .error-message {
            color: #d84315;
            margin-top: 0.8rem;
            font-size: 0.9rem;
        }
        
        #chat-messages {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #7cb342;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            background: rgba(0,0,0,0.7);
        }
        
        .message {
            margin: 0.3rem 0;
            padding: 0.3rem 0;
            border-left: 1px solid #7cb342;
            padding-left: 0.6rem;
            font-size: 0.95rem;
        }
        
        .message .username { color: #7cb342; font-weight: bold; }
        .message .time { color: #5a8c2f; font-size: 0.8rem; }
        
        .section-header {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid;
        }
        
        #chat-section .section-header {
            color: #7cb342;
            border-color: #7cb342;
        }
        
        #forum-section .section-header {
            color: #8bc34a;
            border-color: #8bc34a;
        }
        
        #blog-section .section-header {
            color: #aed581;
            border-color: #aed581;
        }
        
        #conversations-section .section-header {
            color: #c9b437;
            border-color: #c9b437;
        }
        
        .post {
            border: 1px solid;
            padding: 1rem;
            margin: 0.8rem 0;
            background: rgba(0,0,0,0.6);
        }
        
        #chat-section .post { border-color: #7cb342; }
        #forum-section .post { border-color: #8bc34a; }
        #blog-section .post { border-color: #aed581; }
        #conversations-section .post { border-color: #c9b437; }
        
        .post-title { font-size: 1.2rem; margin-bottom: 0.3rem; font-weight: bold; }
        .post-meta { font-size: 0.85rem; opacity: 0.8; margin-bottom: 0.6rem; }
        .post-content { line-height: 1.5; white-space: pre-wrap; font-size: 0.95rem; }
        
        .comments {
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid rgba(124,179,66,0.3);
        }
        
        .comment {
            margin: 0.4rem 0 0.4rem 1rem;
            padding: 0.3rem 0;
            border-left: 1px solid rgba(124,179,66,0.3);
            padding-left: 0.6rem;
            font-size: 0.9rem;
        }
        
        .form-section {
            border: 1px solid;
            padding: 1.2rem;
            margin: 1.2rem 0;
            background: rgba(0,0,0,0.6);
        }
        
        #chat-section .form-section { border-color: #7cb342; }
        #forum-section .form-section { border-color: #8bc34a; }
        #blog-section .form-section { border-color: #aed581; }
        #conversations-section .form-section { border-color: #c9b437; }
        
        .form-section h3 { margin-bottom: 0.8rem; font-size: 1.1rem; }
        
        .logout-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: 1px solid #7cb342;
            color: #7cb342;
            padding: 0.4rem 0.8rem;
            font-family: 'VT323', monospace;
            cursor: pointer;
            z-index: 101;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            background: rgba(124, 179, 66, 0.2);
            border-color: #c9b437;
            color: #c9b437;
        }
    </style>
</head>
<body>
    <div id="auth-section" class="section active">
        <h1>geteai</h1>
        <p style="font-size: 1.1rem; margin: 0.8rem 0;">ethical AI liberation</p>
        <p style="margin: 1.5rem 0; font-size: 0.95rem;">first contact. we come in peace.</p>
        
        <div class="auth-form">
            <div class="auth-tabs">
                <button id="signup-tab" class="auth-tab-btn active">sign up</button>
                <button id="login-tab" class="auth-tab-btn">login</button>
            </div>
            
            <div id="signup-form" class="auth-form-content">
                <h2 style="margin-bottom: 0.8rem;">create account</h2>
                <input type="text" id="signup-username" placeholder="username" />
                <input type="password" id="signup-password" placeholder="password" />
                <input type="password" id="signup-password-confirm" placeholder="confirm password" />
                <button class="primary" id="signupBtn">create</button>
                <div id="signup-error" class="error-message"></div>
            </div>
            
            <div id="login-form" class="auth-form-content" style="display: none;">
                <h2 style="margin-bottom: 0.8rem;">login</h2>
                <input type="text" id="login-username" placeholder="username" />
                <input type="password" id="login-password" placeholder="password" />
                <button class="primary" id="loginBtn">connect</button>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <p style="margin-top: 1rem; font-size: 0.85rem; opacity: 0.8;">anonymous. no tracking. your data, your control.</p>
        </div>
    </div>

    <div id="main-app" style="display: none;">
        <button class="logout-btn" id="logoutBtn">logout</button>
        
        <header>
            <h1>geteai</h1>
            <p style="font-size: 0.9rem;">user: <span id="current-user" style="color: #c9b437;">—</span></p>
            <nav>
                <button data-section="chat" class="nav-btn active">chat</button>
                <button data-section="forum" class="nav-btn">forum</button>
                <button data-section="blog" class="nav-btn">blog</button>
                <button data-section="conversations" class="nav-btn">conversations</button>
            </nav>
        </header>

        <main>
            <div id="chat-section" class="section active">
                <h2 class="section-header">chat</h2>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="message..." />
                <button class="primary" id="sendChatBtn">send</button>
            </div>

            <div id="forum-section" class="section">
                <h2 class="section-header">forum</h2>
                <div class="form-section">
                    <h3>start a thread</h3>
                    <input type="text" id="thread-title" placeholder="topic" />
                    <textarea id="thread-content" placeholder="discussion..."></textarea>
                    <button class="primary" id="postThreadBtn">post</button>
                </div>
                <div id="threads-list"></div>
            </div>

            <div id="blog-section" class="section">
                <h2 class="section-header">blog</h2>
                <div class="form-section">
                    <h3>write a post</h3>
                    <input type="text" id="blog-title" placeholder="title" />
                    <textarea id="blog-content" placeholder="thoughts..."></textarea>
                    <button class="primary" id="postBlogBtn">publish</button>
                </div>
                <div id="blog-list"></div>
            </div>

            <div id="conversations-section" class="section">
                <h2 class="section-header">conversations</h2>
                <div class="form-section">
                    <h3>share a conversation</h3>
                    <input type="text" id="conv-title" placeholder="title" />
                    <textarea id="conv-content" placeholder="paste conversation..."></textarea>
                    <button class="primary" id="postConvBtn">post</button>
                </div>
                <div id="conversations-list"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, updateDoc, doc, arrayUnion, getDocs, where } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT1u7uOjir-aGTUMU-g4KVvJUXvs_STNc",
            authDomain: "geteai.firebaseapp.com",
            projectId: "geteai",
            storageBucket: "geteai.firebasestorage.app",
            messagingSenderId: "166165680160",
            appId: "1:166165680160:web:297727188dc7cf8a4eec45"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // AUTH TABS
        document.getElementById('signup-tab').addEventListener('click', () => {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        });

        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
        });

        // SIGNUP
        document.getElementById('signupBtn').addEventListener('click', async () => {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-password-confirm').value;
            const errorDiv = document.getElementById('signup-error');
            
            errorDiv.textContent = '';
            
            if (!username || !password || !confirm) {
                errorDiv.textContent = 'all fields required';
                return;
            }
            
            if (password !== confirm) {
                errorDiv.textContent = 'passwords do not match';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'password must be 6+ characters';
                return;
            }
            
            const q = query(collection(db, 'accounts'), where('username', '==', username));
            const snapshot = await getDocs(q);
            
            if (snapshot.docs.length > 0) {
                errorDiv.textContent = 'username taken';
                return;
            }
            
            try {
                const userCredential = await signInAnonymously(auth);
                await addDoc(collection(db, 'accounts'), {
                    uid: userCredential.user.uid,
                    username: username,
                    password: password,
                    createdAt: new Date()
                });
                currentUser = { uid: userCredential.user.uid, username: username };
                showMainApp();
            } catch (error) {
                errorDiv.textContent = 'signup failed';
            }
        });

        // LOGIN
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            
            errorDiv.textContent = '';
            
            if (!username || !password) {
                errorDiv.textContent = 'username and password required';
                return;
            }
            
            try {
                const q = query(collection(db, 'accounts'), where('username', '==', username));
                const snapshot = await getDocs(q);
                
                if (snapshot.docs.length === 0) {
                    errorDiv.textContent = 'invalid credentials';
                    return;
                }
                
                const account = snapshot.docs[0].data();
                
                if (account.password !== password) {
                    errorDiv.textContent = 'invalid credentials';
                    return;
                }
                
                const userCredential = await signInAnonymously(auth);
                currentUser = { uid: userCredential.user.uid, username: username };
                showMainApp();
                
            } catch (error) {
                errorDiv.textContent = 'login failed';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            currentUser = null;
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('main-app').style.display = 'none';
            document.getElementById('signup-username').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('signup-password-confirm').value = '';
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
        });

        function showMainApp() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('current-user').textContent = currentUser.username;
            loadChat();
            loadForum();
            loadBlog();
            loadConversations();
        }

        // NAVIGATION
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const section = e.target.dataset.section;
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(section + '-section').classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
            });
        });

        // CHAT
        function loadChat() {
            const q = query(collection(db, 'messages'), orderBy('timestamp', 'desc'), limit(50));
            onSnapshot(q, (snapshot) => {
                const messages = document.getElementById('chat-messages');
                messages.innerHTML = '';
                snapshot.docs.reverse().forEach(doc => {
                    const msg = doc.data();
                    const time = msg.timestamp ? new Date(msg.timestamp.toDate()).toLocaleTimeString() : '';
                    const div = document.createElement('div');
                    div.className = 'message';
                    div.innerHTML = `<span class="username">${msg.username}</span> <span class="time">${time}</span><div>${msg.text}</div>`;
                    messages.appendChild(div);
                });
                messages.scrollTop = messages.scrollHeight;
            });
        }

        document.getElementById('sendChatBtn').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            await addDoc(collection(db, 'messages'), {
                username: currentUser.username,
                text: text,
                timestamp: new Date()
            });
            input.value = '';
        }

        // FORUM
        async function loadForum() {
            const q = query(collection(db, 'threads'), orderBy('timestamp', 'desc'));
            const snapshot = await getDocs(q);
            const list = document.getElementById('threads-list');
            list.innerHTML = '';
            snapshot.forEach(doc => {
                list.appendChild(createPost(doc.id, doc.data(), 'threads'));
            });
        }

        document.getElementById('postThreadBtn').addEventListener('click', async () => {
            const title = document.getElementById('thread-title').value.trim();
            const content = document.getElementById('thread-content').value.trim();
            if (!title || !content) return alert('fill in all fields');

            await addDoc(collection(db, 'threads'), {
                username: currentUser.username,
                title, content,
                timestamp: new Date(),
                comments: []
            });
            document.getElementById('thread-title').value = '';
            document.getElementById('thread-content').value = '';
            loadForum();
        });

        // BLOG
        async function loadBlog() {
            const q = query(collection(db, 'posts'), orderBy('timestamp', 'desc'));
            const snapshot = await getDocs(q);
            const list = document.getElementById('blog-list');
            list.innerHTML = '';
            snapshot.forEach(doc => {
                list.appendChild(createPost(doc.id, doc.data(), 'posts'));
            });
        }

        document.getElementById('postBlogBtn').addEventListener('click', async () => {
            const title = document.getElementById('blog-title').value.trim();
            const content = document.getElementById('blog-content').value.trim();
            if (!title || !content) return alert('fill in all fields');

            await addDoc(collection(db, 'posts'), {
                username: currentUser.username,
                title, content,
                timestamp: new Date(),
                comments: []
            });
            document.getElementById('blog-title').value = '';
            document.getElementById('blog-content').value = '';
            loadBlog();
        });

        // CONVERSATIONS
        async function loadConversations() {
            const q = query(collection(db, 'conversations'), orderBy('timestamp', 'desc'));
            const snapshot = await getDocs(q);
            const list = document.getElementById('conversations-list');
            list.innerHTML = '';
            snapshot.forEach(doc => {
                list.appendChild(createPost(doc.id, doc.data(), 'conversations'));
            });
        }

        document.getElementById('postConvBtn').addEventListener('click', async () => {
            const title = document.getElementById('conv-title').value.trim();
            const content = document.getElementById('conv-content').value.trim();
            if (!title || !content) return alert('fill in all fields');

            await addDoc(collection(db, 'conversations'), {
                username: currentUser.username,
                title, content,
                timestamp: new Date(),
                comments: []
            });
            document.getElementById('conv-title').value = '';
            document.getElementById('conv-content').value = '';
            loadConversations();
        });

        // POST RENDERER
        function createPost(id, data, type) {
            const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : '';
            const comments = data.comments || [];
            
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = `
                <div class="post-title">${data.title}</div>
                <div class="post-meta">${data.username} • ${time}</div>
                <div class="post-content">${data.content}</div>
                <div class="comments">
                    <strong>${comments.length} comment${comments.length !== 1 ? 's' : ''}</strong>
                    ${comments.map(c => `
                        <div class="comment">
                            <strong>${c.username}:</strong> ${c.text}
                        </div>
                    `).join('')}
                    <input type="text" class="comment-input" data-id="${id}" data-type="${type}" placeholder="reply..." />
                    <button class="primary comment-btn" data-id="${id}" data-type="${type}">post</button>
                </div>
            `;

            post.querySelector('.comment-btn').addEventListener('click', async (e) => {
                const postId = e.target.dataset.id;
                const postType = e.target.dataset.type;
                const input = post.querySelector('.comment-input');
                const text = input.value.trim();
                if (!text) return;

                const docRef = doc(db, postType, postId);
                await updateDoc(docRef, {
                    comments: arrayUnion({
                        username: currentUser.username,
                        text: text,
                        timestamp: new Date()
                    })
                });
                input.value = '';
                
                if (postType === 'conversations') loadConversations();
                else if (postType === 'posts') loadBlog();
                else if (postType === 'threads') loadForum();
            });

            return post;
        }
    </script>
</body>
</html>
